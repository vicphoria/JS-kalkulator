<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="/assets/scripts/vendor.js" defer></script>
    <script src="/assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1> <a href = "https://encode.ba" > The Encode calculator  </a></h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button class= "add" type="button" id="btn-add">+</button>
        <button class= "subtract" type="button" id="btn-subtract">-</button>
        <button class= "multiply" type="button" id="btn-multiply">*</button>
        <button class= "divide" type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>

  </body>
  </html>
